# Default values for my-pack (wrapping Podinfo)
# This is a YAML-formatted file.

# =============================================================================
# Nebari Integration
# =============================================================================
# Creates a NebariApp CRD that configures routing, TLS, and auth via nebari-operator.
# Set enabled: true when deploying on a Nebari cluster.
nebariapp:
  enabled: false
  # hostname: my-pack.nebari.example.com  # Required when enabled
  service:
    name: ""   # Defaults to <release>-podinfo (the upstream service name)
    port: 9898
  auth:
    enabled: false
    provider: keycloak
    provisionClient: true
    redirectURI: /
    scopes:
      - openid
      - profile
      - email
  gateway: public

# =============================================================================
# Podinfo Overrides
# =============================================================================
# All values under this key are passed to the podinfo subchart.
# See https://github.com/stefanprodan/podinfo/tree/master/charts/podinfo
podinfo:
  replicaCount: 1
  ui:
    message: "Hello from Nebari!"

# =============================================================================
# Overrides
# =============================================================================
nameOverride: ""
fullnameOverride: ""
