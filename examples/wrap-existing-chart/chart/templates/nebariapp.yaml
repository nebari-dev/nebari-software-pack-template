{{/*
  NebariApp Custom Resource
  --------------------------
  This is the key integration point when wrapping an existing Helm chart.
  The NebariApp points to the upstream chart's Service (podinfo in this case),
  telling the nebari-operator to configure routing, TLS, and auth for it.

  You do NOT need to create your own Deployment or Service - the upstream chart
  handles that. You just create a NebariApp that points to the upstream service.
*/}}
{{- if .Values.nebariapp.enabled }}
apiVersion: reconcilers.nebari.dev/v1
kind: NebariApp
metadata:
  name: {{ include "my-pack.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-pack.labels" . | nindent 4 }}
spec:
  hostname: {{ required "nebariapp.hostname is required when nebariapp.enabled is true" .Values.nebariapp.hostname }}
  service:
    # Point to the upstream chart's service. For podinfo, this is <release>-podinfo.
    name: {{ .Values.nebariapp.service.name | default (include "my-pack.podinfo-service-name" .) }}
    port: {{ .Values.nebariapp.service.port | default 9898 }}
  {{- with .Values.nebariapp.routing }}
  routing:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.nebariapp.auth }}
  auth:
    enabled: {{ .enabled | default false }}
    provider: {{ .provider | default "keycloak" }}
    provisionClient: {{ .provisionClient | default true }}
    redirectURI: {{ .redirectURI | default "/" }}
    {{- with .scopes }}
    scopes:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .groups }}
    groups:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- with .Values.nebariapp.gateway }}
  gateway: {{ . }}
  {{- end }}
{{- end }}
