{{/*
  NebariApp Custom Resource
  --------------------------
  When deployed on a Nebari cluster with nebariapp.enabled=true, this resource
  tells the nebari-operator to auto-configure:
    - HTTPRoute (routing traffic from the shared Gateway to your Service)
    - TLS certificate (via cert-manager)
    - OIDC authentication (via Keycloak + Envoy Gateway SecurityPolicy)

  Outside of Nebari, leave nebariapp.enabled=false and this template is skipped.
*/}}
{{- if .Values.nebariapp.enabled }}
apiVersion: reconcilers.nebari.dev/v1
kind: NebariApp
metadata:
  name: {{ include "my-pack.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-pack.labels" . | nindent 4 }}
spec:
  hostname: {{ required "nebariapp.hostname is required when nebariapp.enabled is true" .Values.nebariapp.hostname }}
  service:
    name: {{ .Values.nebariapp.service.name | default (include "my-pack.fullname" .) }}
    port: {{ .Values.nebariapp.service.port | default 80 }}
  {{- with .Values.nebariapp.routing }}
  routing:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.nebariapp.auth }}
  auth:
    enabled: {{ .enabled | default false }}
    provider: {{ .provider | default "keycloak" }}
    provisionClient: {{ .provisionClient | default true }}
    redirectURI: {{ .redirectURI | default "/" }}
    {{- with .scopes }}
    scopes:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .groups }}
    groups:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- with .Values.nebariapp.gateway }}
  gateway: {{ . }}
  {{- end }}
{{- end }}
