apiVersion: reconcilers.nebari.dev/v1
kind: NebariApp
metadata:
  name: my-pack
spec:
  # Placeholder - overridden per environment in overlays
  hostname: my-pack.nebari.example.com

  service:
    name: my-pack
    port: 80

  routing:
    routes:
      - pathPrefix: /
        pathType: PathPrefix
    tls:
      enabled: true

  auth:
    enabled: false
    provider: keycloak
    provisionClient: true
    redirectURI: /
    scopes:
      - openid
      - profile
      - email

  gateway: public
