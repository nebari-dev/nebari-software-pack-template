# ctlptl cluster configuration for local development
# Reference: https://github.com/tilt-dev/ctlptl

# Local registry for image storage (used by the FastAPI example)
apiVersion: ctlptl.dev/v1alpha1
kind: Registry
name: my-pack-registry
port: 5005
labels:
  app: k3d
  k3d.role: registry
---
# k3d cluster with registry attached
apiVersion: ctlptl.dev/v1alpha1
kind: Cluster
product: k3d
name: k3d-my-pack-dev
registry: my-pack-registry
